<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7496e9e6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour"><p>8 AM</p></div>
        <textarea id="8" class="description col description"></textarea>
        <button id="8" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>9 AM</p></div>
        <textarea id="9" class="description col description"></textarea>
        <button id="9" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>10 AM</p></div>
        <textarea id="10" class="description col description"></textarea>
        <button id="10" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>11 AM</p></div>
        <textarea id="11" class="description col description"></textarea>
        <button id="11" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>12 PM</p></div>
        <textarea id="12" class="description col description"></textarea>
        <button id="12" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>1 PM</p></div>
        <textarea id="1" class="description col description"></textarea>
        <button id="1" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>2 PM</p></div>
        <textarea id="2" class="description col description"></textarea>
        <button id="2" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>3 PM</p></div>
        <textarea id="3" class="description col description"></textarea>
        <button id="3" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>4 PM</p></div>
        <textarea id="4" class="description col description"></textarea>
        <button id="4" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"><p>5 PM</p></div>
        <textarea id="5" class="description col description"></textarea>
        <button id="5" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
